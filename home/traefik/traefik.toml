defaultEntryPoints = ["https","http"]
logLevel = "WARN"

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
watch = true
exposedbydefault = false

[acme]
email = "info@imarc.com"
storage = "/etc/traefik/acme/acme.json"
entryPoint = "https"
onHostRule = true
